<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact page</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        :root{
            --orange:#ffa500;
        }

        *{

            font-family: 'Nunito', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            text-transform: capitalize;
            outline: none; border:none;
            text-decoration: none;
            transition: all .2s linear;
        }

        *::selection{
            background:var(--orange);
            color:#fff;
        }

        html{
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 6rem;
            scroll-behavior: smooth;
        }

        section{
            padding:100px;
            position: relative;
            transition: all 0.5s ease;
            z-index: 2;
        }
        .contact .row{
            display: flex;
            flex-wrap: wrap;
            gap:1.5rem;
            align-items: center;
        }

        .contact .row .image{
            flex:1 1 35rem;
        }

        .contact .row .image img{
            width:100%;
        }

        .contact .row form{
            flex:1 1 50rem;
            padding:2rem;
            box-shadow: 0 1rem 2rem rgba(0,0,0,.1);
            border-radius: .5rem;
        }

        .contact .row form .inputBox{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact .row form .inputBox input, .contact .row form textarea{
            width:49%;
            margin:1rem 0;
            padding:1rem;
            font-size: 1.7rem;
            color:#333;
            background:#f7f7f7;
            text-transform: none;
        }

        .contact .row form textarea{
            height: 15rem;
            resize: none;
            width:100%;
        }
        @media (max-width:1200px){

            html{
                font-size: 55%;
            }

        }

        @media (max-width:991px){

            header{
                padding:2rem;
            }

            section{
                padding:2rem;
            }

        }

        @media (max-width:768px){

            #menu-bar{
                display: initial;
            }

            header .navbar{
                position: absolute;
                top:100%; right:0; left: 0;
                background: #333;
                border-top: .1rem solid rgba(255,255,255,.2);
                padding:1rem 2rem;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }

            header .navbar.active{
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            header .navbar a{
                display: block;
                border-radius: .5rem;
                padding:1.5rem;
                margin:1.5rem 0;
                background:#222;
            }

        }

        @media (max-width:450px){

            html{
                font-size: 50%;
            }

            .heading span{
                font-size: 2.5rem;
            }

            .contact .row form .inputBox input{
                width:100%;
            }

        }

        .sidebar{
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 78px;
            background: #243f4d;
            padding: 6px 14px;
            z-index: 99;
            transition: all 0.5s ease;
        }
        .sidebar.open{
            width: 250px;
        }
        .sidebar .logo-details{
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .sidebar .logo-details .icon{
            opacity: 0;
            transition: all 0.5s ease;
        }
        .sidebar .logo-details .logo_name{
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .sidebar.open .logo-details .icon,
        .sidebar.open .logo-details .logo_name{
            opacity: 1;
        }
        .sidebar .logo-details #btn{
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 22px;
            transition: all 0.4s ease;
            font-size: 23px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .sidebar.open .logo-details #btn{
            text-align: right;
        }
        .sidebar i{
            color: #fff;
            height: 60px;
            min-width: 50px;
            font-size: 28px;
            text-align: center;
            line-height: 60px;
        }
        .sidebar .nav-list{
            margin-top: 20px;
            height: 100%;
        }
        .sidebar li{
            position: relative;
            margin: 8px 0;
            list-style: none;
        }
        .sidebar li .tooltip{
            position: absolute;
            top: -20px;
            left: calc(100% + 15px);
            z-index: 3;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 400;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            transition: 0s;
        }
        .sidebar li:hover .tooltip{
            opacity: 1;
            pointer-events: auto;
            transition: all 0.4s ease;
            top: 50%;
            transform: translateY(-50%);
        }
        .sidebar.open li .tooltip{
            display: none;
        }
        .sidebar input{
            font-size: 15px;
            color: #FFF;
            font-weight: 400;
            outline: none;
            height: 50px;
            width: 100%;
            width: 50px;
            border: none;
            border-radius: 12px;
            transition: all 0.5s ease;
            background: #243f4d;
        }
        .sidebar.open input{
            padding: 0 20px 0 50px;
            width: 100%;
        }
        .sidebar .bx-search{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 22px;
            background: #243f4d;
            color: #FFF;
        }
        .sidebar.open .bx-search:hover{
            background: #243f4d;
            color: #FFF;
        }
        .sidebar .bx-search:hover{
            background: #FFF;
            color: #243f4d;
        }
        .sidebar li a{
            display: flex;
            height: 100%;
            width: 100%;
            border-radius: 12px;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
            background: #243f4d;
        }
        .sidebar li a:hover{
            background: #FFF;
        }
        .sidebar li a .links_name{
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s;
        }
        .sidebar.open li a .links_name{
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar li a:hover .links_name,
        .sidebar li a:hover i{
            transition: all 0.5s ease;
            color: #243f4d;
        }
        .sidebar li i{
            height: 50px;
            line-height: 50px;
            font-size: 18px;
            border-radius: 12px;
        }
        .sidebar li.profile{
            position: fixed;
            height: 60px;
            width: 78px;
            left: 0;
            bottom: -8px;
            padding: 10px 14px;
            background: #243f4d;
            transition: all 0.5s ease;
            overflow: hidden;
        }
        .sidebar.open li.profile{
            width: 250px;
        }
        .sidebar li .profile-details{
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
        }
        .sidebar li img{
            height: 45px;
            width: 45px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }
        .sidebar li.profile .name,
        .sidebar li.profile .job{
            font-size: 15px;
            font-weight: 400;
            color: #fff;
            white-space: nowrap;
        }
        .sidebar li.profile .job{
            font-size: 12px;
        }
        .sidebar .profile #log_out{
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background: #243f4d;
            width: 100%;
            height: 60px;
            line-height: 60px;
            border-radius: 0px;
            transition: all 0.5s ease;
        }
        .sidebar.open .profile #log_out{
            width: 50px;
            background: none;
        }
        @media (max-width: 420px) {
            .sidebar li .tooltip{
                display: none;
            }
        }

    </style>

</head>

<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        }else {
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
        }
    }
</script>
